version: '3'

services:
  etcd:
    image: bitnami/etcd:3.4.15
    container_name: etcd
    ports:
      - "3379:2379"
      - "3380:2380"
    environment:
      - ETCD_ENABLE_V2=true
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://192.168.117.24:3379
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_NAME=etcd
    volumes:
      - ./components/etcd/data:/bitnami/etcd/data
      - ./components/etcd/logs:/bitnami/etcd/logs
    networks:
      sai-im:

  redis:
    image: redis:alpine3.18
    ports:
      - 16379:6379
    container_name: redis
    volumes:
      - ./components/redis/data:/data
      - ./components/redis/config/redis.conf:/usr/local/redis/config/redis.conf
    environment:
      TZ: Asia/Shanghai
    restart: always
    networks:
      sai-im:
    command: redis-server --requirepass sai-im --appendonly yes

  mysql:
    image: mysql:5.7
    ports:
      - 13306:3306
    container_name: mysql
    volumes:
      - ./components/mysql/data:/var/lib/mysql
      - /etc/localtime:/etc/localtime
    environment:
      MYSQL_ROOT_PASSWORD: sai-im
    restart: always
    networks:
      sai-im:

  mongo:
    image: mongo:4.0
    container_name: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: sai-im
    ports:
      - 47017:27017
    volumes:
      - ./components/mongo/data:/data/db
      - /etc/localtime:/etc/localtime
    restart: always
    networks:
      sai-im:

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - 2181:2181
    container_name: zookeeper
    volumes:
      - /etc/localtime:/etc/localtime
    environment:
      TZ: Asia/Shanghai
    restart: always
    networks:
      sai-im:

  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    restart: always
    ports:
      - 9092:9092
    environment:
      TZ: Asia/Shanghai
      KAFKA_BROKER_ID: 0
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "ws2ms_chat:8:1,ms2ps_chat:8:1,msg_to_mongo:8:1"
      #âœ¨æ³¨æ„ï¼šå¡«å†™çš„æ˜¯å½“å‰å®¿ä¸»æœºçš„ipï¼Œå³å¯¹å¤–èƒ½å¤Ÿè®¿é—®åˆ°Kafkaçš„åœ°å€
      # è¿™æ˜¯å› ä¸º ï¼šåœ¨go-zeroçš„æ¶ˆæ¯é˜Ÿåˆ—ç»„ä»¶ä¸­ï¼Œé»˜è®¤ç›‘å¬çš„æ˜¯æœ¬æœºçš„ipï¼Œå³æœ¬æœºä¸èƒ½è®¿é—®å¤–ç½‘
      KAFKA_ADVERTISED_LISTENERS: INSIDE://192.168.117.24:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_LISTENERS: INSIDE://:9092
      KAFKA_HEAP_OPTS: "-Xmx512M -Xms256M"
    depends_on:
      - zookeeper
    networks:
      sai-im:

  apisix-dashboard:
    image: apache/apisix-dashboard:3.0.1-alpine
    container_name: apisix-dashboard
    restart: always
    depends_on:
      - etcd
    volumes:
      - ./components/apisix-dashboard/conf.yaml:/usr/local/apisix-dashboard/conf/conf.yaml
      - ./components/apisix-dashboard/schema.json:/usr/local/apisix-dashboard/api/conf/
    ports:
      - "9000:9000"
    networks:
      sai-im:

  apisix:
    image: apache/apisix:latest
    container_name: apisix
    restart: always
    depends_on:
      - etcd
      - apisix-dashboard
    volumes:
      - ./components/apisix/conf/config.yaml:/usr/local/apisix/conf/config.yaml
      - ./components/apisix/logs:/usr/local/apisix/logs
      - ./components/apisix/cert/ssl_PLACE_HOLDER.crt:/usr/local/apisix/conf/cert/ssl_PLACE_HOLDER.crt
      - ./components/apisix/cert/ssl_PLACE_HOLDER.key:/usr/local/apisix/conf/cert/ssl_PLACE_HOLDER.key
    ports:
      - "9180:9180/tcp"
      - "9080:9080/tcp"
      - "9091:9091/tcp"
      - "9443:9443/tcp"
      - "9093:9092/tcp"
    networks:
      sai-im:

  jeager:
    image: jaegertracing/all-in-one:latest
    container_name: jeager
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"
    restart: always
    networks:
      sai-im:

  sail:
    image: ccr.ccs.tencentyun.com/hyy-yu/sail:latest
    container_name: sail
    ports:
      - "8108:8108"
    volumes:
      - "./components/sail/compose-cfg.toml:/app/cfg.toml"
    restart: always
    platform: linux/arm64
    networks:
      sai-im:

# ELKï¼ˆLogstash -> Elasticsearch -> Kibanaï¼‰æ—¥å¿—æ”¶é›†æ¶æ„
  elasticsearch:
    image: elasticsearch:7.17.4
    volumes:
      - /etc/localtime:/etc/localtime
      #ğŸ”¥ éœ€è¦å¯¹/components/elasticsearch/dataå¢åŠ ä½¿ç”¨æƒé™ï¼Œä¸ç„¶ä¼šå‡ºç°é”™è¯¯ä¿¡æ¯
      - ./components/elasticsearch/data:/usr/share/elasticsearch/data
    ports:
      - '9200:9200'
      - '9300:9300'
    container_name: elasticsearch
    restart: always
    environment:
      - 'cluster.name=elasticsearch'
      - 'discovery.type=single-node'
      - 'ES_JAVA_OPTS=-Xms1024m -Xmx1024m'
    networks:
      sai-im:

  kibana:
    image: kibana:7.17.4
    container_name: kibana
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime
      #ğŸ”¥ æ³¨æ„é…ç½®è·¯å¾„
      - ./components/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml
    ports:
      - '5601:5601'
    #ğŸ”¥ å¯åŠ¨æ—¶ä¸ elasticsearch è¿›è¡Œè¿æ¥
    links:
      - elasticsearch
    depends_on:
      - elasticsearch
    networks:
      sai-im:

  logstash:
    image: logstash:7.17.4
    container_name: logstash
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime
      - ./components/mysql/data/c9d9e4253b72-slow.log:/var/logs/mysql-slow.log
      - ./components/apisix/logs:/var/logs/apisix
      - ./components/logstash/pipeline:/usr/share/logstash/pipeline
    ports:
      - '5044:5044'
      - '50000:50000/tcp'
      - '50000:50000/udp'
      - '9600:9600'
    links:
      - elasticsearch
    depends_on:
      - elasticsearch
    networks:
      sai-im:

networks:
  sai-im:
    driver: bridge